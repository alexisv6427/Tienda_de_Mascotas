<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #74bfd6;
        }
        header {
            background-color: #333;
            color: white;
            padding-top: 1rem;
            text-align: center;
            margin: -8px;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #dddddd;
}

        li {
            float: left;
        }

        li a {
            display: block;
            padding: 13px;
            width:17vw;
            background-color: #dddddd;
            flex-direction: row;
            text-decoration: none;
            color:black;
            font-family: 'Open Sans', sans-serif;

        }
        .productos {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 2rem;
        }
        article {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 1rem;
            margin: 1rem;
            width: 300px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin: -8px;
            margin-top: -1.2vh;
        }
         /* Estilos para los botones */
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            margin-right: 1rem;
        }

        /* Estilos específicos para la página de contacto */
        .contacto {
            background-color: #f9f9f9;
            padding: 2rem;
            text-align: center;
        }
        .contacto h2 {
            color: #333;
        }
        .formulario {
            max-width: 400px;
            margin: 0 auto;
        }
        .formulario label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .formulario input,
        .formulario textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }
        .formulario button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
        section.contacto {
            margin: inherit;
            height: 62.7vh;
            margin-left: -1vw;

        }

</head>
<body>
    <header>
        <h1>Tienda de Productos para Mascotas</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>

            </ul>
        </nav>
    </header>

    <section class="contacto">
        <h2>Contáctanos</h2>
        <div class="formulario">
            <form action="enviar.php" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <footer>
